{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document List</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Document List</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-200">Document ID</th>
                    <th class="py-2 px-4 bg-gray-200">File Name</th>
                    <th class="py-2 px-4 bg-gray-200">File URL</th>
                </tr>
            </thead>
            <tbody>
                {% for document in documents %}
                    <tr>
                        <td class="py-2 px-4">{{ document.document_id }}</td>
                        <td class="py-2 px-4">{{ document.file_name }}</td>
                        <td class="py-2 px-4"><a href="{{ document.file_url }}" target="_blank">{{ document.file_url }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
